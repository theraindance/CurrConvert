<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>CurrencyConvert</title>

    

</head>
        <body>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
            
          <form action="#" th:action="@{/showcurrency}" th:object="${currxx}" method="post">
                <div class="card-title"><h1>Currency Exchange</h1></div>
                    To       <input th:field="*{to}"> 
                    <br>
                    From    <input th:field="*{from}">
                    <br>                    
                    Amount    <input th:field="*{amount}">
                    <br>
                    Submit    <input type="save">

            </form>
            
        </body>
</html>
