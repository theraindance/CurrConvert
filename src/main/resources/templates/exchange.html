<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange</title>
</head>
    <body>
        <h1>Currency Exchange Result</h1>
            <p th:text="*{success}"></p>
            <!-- <p th:text="*{query}"></p> -->
            <div th:each="pair : ${query}">
                <span th:text="${pair.key}"></span>
                <span> = </span>
                <span th:text="${pair.value}"></span>
            </div>           
            <!-- <p th:each="pair : ${query}"><span th:text="${pair.key} + ${pair.value}"></span></p> -->
            <!-- <p th:text="*{infor}"></p> -->
            <p th:text="*{date}"></p>
            <p th:text="*{result}"></p>
    </body>
</html>
